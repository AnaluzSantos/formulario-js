<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HighSchool</title>

</head>

<body>
    <div class="all">
        <header>
            <h1>HighSchool</h1>
            <div class="elipse"></div>
        </header>

        <main>
            <img src="./img/IMG.jpg" alt="" srcset="">
            <div class="container">
                <div class="main">
                    <h1>Login</h1>
                    <div class="buttons">
                      <form id="form">
                        <div>
                            <input type="text" name="email" id="email" class="email" placeholder="E-mail"> 
                            <p id="errorEmail" style="color: red; display: none;">Email Inválido</p>
                        </div>
                        <div>
                            <input type="password" name="password" class="password" id="password" placeholder="*******">
                            <p id="errorPass" style="color: red; display: none;">Senha inválida</p>
                        </div>
                        <input type="submit" value="Enviar" id="loginBtn">
                      </form>
                    </div>
                    <hr>
                    <div class="subBtn">
                        <p class="otherOp">Ou entre com</p>
                        <a href="https://github.com/AnaluzSantos/formulario-js">
                            <button id="github">
                                <img src="./img/Vector (2).svg" alt="" srcset="">
                                <p>GitHub</p>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="./script.js"></script>
</body>
</html>
